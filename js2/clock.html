<html>
    <body>
        <div id="clock"></div>
        <hr>
        <div id="clock1"></div>
        <script>
            const clock = document.getElementById('clock');
            setInterval( ()=> {
                clock.innerText = (new Date()).toLocaleString()
            }, 1000);
            setInterval(() => {
                const date = new Date();
                clock1.innerText = `${date.getHours()} : ${date.getMinutes()} : ${date.getSeconds()}`
            }, 1000);
        </script>
    </body>
</html>
